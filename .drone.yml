kind: pipeline
name: build
type: docker

steps:

- name: user-api
  image: gghtrt520/kaniko:latest
  pull: if-not-exists
  settings:
    dockerfile: ./app/rest/user/Dockerfile
    username: 
      from_secret: username
    password: 
      from_secret: password
    tags:
      - "v1"
    when:
      branch: master
      event: [ push ]

- name: alarm-rpc
  image: plugins/docker
  pull: if-not-exists
  settings:
    dockerfile: ./app/server/alarm/Dockerfile
    username: 
      from_secret: username
    password: 
      from_secret: password
    tags:
      - "v1"
    when:
      branch: master
      event: [ push ]

---
kind: pipeline
name: deploy
type: docker

steps:
- name: deploy-user-api
  image: ghcr.io/bh90210/dron8s:latest
  pull: if-not-exists
  settings:
    yaml: ./deploy/user-api.yaml
    kubeconfig:
      from_secret: kubeconfig

- name: deploy-alarm-rpc
  image: ghcr.io/bh90210/dron8s:latest
  pull: if-not-exists
  settings:
    yaml: ./deploy/user-rpc.yaml
    kubeconfig:
      from_secret: kubeconfig