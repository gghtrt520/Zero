kind: pipeline
name: build
type: docker

steps:

- name: user-api
  image: gghtrt520/kaniko:latest
  pull: if-not-exists
  settings:
    repo: gghtrt520/zero
    dockerfile: ./app/rest/user/Dockerfile
    username: 
      from_secret: user
    password: 
      from_secret: password
    tags:
      - "user-api"
    when:
      branch: master
      event: [ push ]

- name: alarm-rpc
  image: plugins/docker
  pull: if-not-exists
  settings:
    repo: gghtrt520/zero
    dockerfile: ./app/server/alarm/Dockerfile
    username: 
      from_secret: user
    password: 
      from_secret: password
    tags:
      - "alarm-rpc"
    when:
      branch: master
      event: [ push ]

